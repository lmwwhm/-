<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>财务列表</title>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/wealth_del.js"></script>
    <script type="text/javascript" src="/wealth.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/index.css">

</head>
<body onload="wealth();">
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">财务管理</a>
            <a>
                <cite>财务列表</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                            <div class="layui-inline layui-show-xs-block">
                                <input type="date" class="layui-input" id="start_time" autocomplete="off" placeholder="开始时间">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <input type="date" class="layui-input" id="end_time" autocomplete="off" placeholder="截止时间">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn" lay-submit="" onclick="return wealth()" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                            </div>
                        </form>
                    </div>
                    <div class="layui-card-header">
                        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                        <button class="layui-btn" onclick="xadmin.open('添加财务信息','./wealth_add.html',800,500)"><i class="layui-icon"></i>添加</button>
                        <button class="layui-btn" onclick="xadmin.open('财务状况','./analyze.html',900,400)"><i class="layui-icon"></i>分析财务状况</button>
                    </div>
                        <br>
                        <p><font size="4">&nbsp;&nbsp;&nbsp;&nbsp;收入分类：生活费，红包，补助，工资，利息，其他收入</font></p>
                        <br>
                        <p><font size="4">&nbsp;&nbsp;&nbsp;&nbsp;支出分类：餐饮，交通，服饰，日用，娱乐，学习，医疗，旅游，红包，其他支出</font></p>
                    <div class="layui-card-body layui-table-body layui-table-main">
                        <table class="layui-table layui-form" id="table">
                            <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>ID</th>
                                    <th>收入</th>
                                    <th>支出</th>
                                    <th>时间</th>
                                    <th>事务</th>
                                    <th>类型</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="show">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        layui.use(['laydate'], function () {
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#start_time' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end_time' //指定元素
            });
        });
    </script>
</body>
</html>
