<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        财务信息添加
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script src="/ueditor/ueditor.config.js"></script>
    <script src="/ueditor/ueditor.all.min.js"></script>
    <script src="/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="/wealth_add.js"></script>
</head>
<body>

    <div class="layui-card">
        <form class="layui-form layui-form-pane" action="" id="add">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="layui-this">基本信息</li>
                </ul>

                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <!--<form class="layui-form layui-form-pane" action="" id="add">-->
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class='x-red'>*</span>收入
                            </label>
                            <div class="layui-input-block">
                                <input type="text" id="inwealth" autocomplete="off" value="" placeholder="空制在80个汉字，160个字符以内" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class='x-red'>*</span>支出
                            </label>
                            <div class="layui-input-block">
                                <input type="text" id="outwealth" autocomplete="off" value="" placeholder="空制在80个汉字，160个字符以内" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class='x-red'>*</span>时间
                            </label>
                            <div class="layui-inline layui-show-xs-block">
                                <input type="datetime-local" class="layui-input" id="time" autocomplete="off" placeholder="时间">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class='x-red'>*</span>事务
                            </label>
                            <div class="layui-input-block">
                                <input type="text" id="dowhat" autocomplete="off" value="" placeholder="空制在80个汉字，160个字符以内" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class='x-red'>*</span>类型
                            </label>
                            <div class="layui-input-block">
                                <input type="text" id="类型" autocomplete="off" value="" placeholder="空制在80个汉字，160个字符以内" class="layui-input">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label for="link" class="layui-form-label">
                                <span class="x-red">*</span>文件上传
                            </label>
                            <div class="layui-input-inline">
                                <div class="site-demo-upbar">
                                    <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>

                                </div>
                            </div>

                            <br><br><br><br>

                            <div class="layui-form-item">
                                <button class="layui-btn" lay-submit="" onclick="return wealth_add()">
                                    确定
                                </button>
                            </div>
                            <!--</form>-->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
