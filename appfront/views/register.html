<!DOCTYPE html>
<html class="x-admin-sm",lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="/js/echarts.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/register.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">用户注册</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input id="name" placeholder="姓名" type="text" class="text_field">
            <hr class="hr15">
            <input id="age" placeholder="年龄" type="text" class="text_field">
            <hr class="hr15">
            <input id="username" placeholder="用户名" type="text" class="text_field">
            <hr class="hr15">
            <input id="password" placeholder="密码" type="text">
            <hr class="hr15">
            <input id="phone" placeholder="电话" type="text">
            <hr class="hr15">
            <input type="button" value="注册" onclick="register()">
            <hr class="hr20">
        </form>
    </div>

</body>
</html>
